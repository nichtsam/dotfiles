- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/.gitconfig:
    ~/.zshenv:
    ~/.zshrc:
    ~/.npmrc:
    ~/.ssh/config: ssh/config
    ~/.config/nvim:
    ~/.config/starship.toml:
    ~/.amethyst.yml:

- shell:
    - [git submodule update --init --recursive, Installing submodules]

    - command: ./setup_homebrew.zsh
      stdout: true
      stderr: true
    - command: ./setup_zsh.zsh
      stdout: true
      stderr: true
